language: java

jdk:
  - openjdk11
services:
  - docker

branches:
  only:
    - master

jobs:
  include:
    - script: mvn clean test --file opendmp-dataflow/pom.xml
    - script: mvn clean test --file opendmp-processor/pom.xml -Dtest=!TestPythonExecutor

before_script: mvn install --file opendmp-common/pom.xml


