odmp:
  plugin:
    name: "opendmp-ffmpeg-plugin"
    host: 0.0.0.0
  consul:
    url: ${consul_url:http://localhost:8500}
  service:
    host: ${odmp_service_host:localhost:80}

odmp-ffmpeg:
  receive-topic: "opendmp-ffmpeg"


camel:
  rest:
    api-host: 0.0.0.0
  cloud:
    service-registry:
      service-host: localhost
  health:
    enabled: true
  component:
    consul:
      service-registry:
        url: http://localhost:8500
        service-host: 0.0.0.0
        override-service-host: true
spring:
  main:
    web-application-type: none
